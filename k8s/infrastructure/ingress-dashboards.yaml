apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: skip-tls-verify
  namespace: argocd
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure # Port 443
  routes:
    - match: Host(`argocd.yggdrasil.local`)
      kind: Rule
      services:
        - name: argocd-server
          port: 443
          serversTransport: skip-tls-verify
  tls:
    certResolver: default
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn-frontend
  namespace: longhorn-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.yggdrasil.local`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80